<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

   
   




    <div class="row">
        <div class="column">
            <h1>ADMINISTRACION DE PRODUCTOS</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <form class="formulario-crearProducto">
                <div class="mb-3">
                    <label class="form-label">Nombre: </label>
                    <input type="text" class="form-control" id="nombreProducto">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Descripcion:</label>
                    <textarea class="form-control" id="descripcionProducto" rows="3"></textarea>
                  </div>
                  <div class="d-flex justify-content-between">
                  <div class="mb-3 col me-3">
                    <label class="form-label">URL: </label>
                    <input type="text" class="form-control" id="URLProducto" placeholder="URL de la imagen">
                  </div>
                  <div class="mb-3 col">
                    <label class="form-label">Precio: </label>
                    <input type="number" class="form-control" id="precioProducto" placeholder="URL de la imagen">
                  </div>
                </div>

            
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-9">
            <div class="d-flex justify-content-end">
            <button class="btn btn-danger ">CREAR</button>
            </div>
        </div>
        
    </div>
            </form>

            <div class="row">
    <div class="col-12 col-md-12">
      <table id="tablaProductos" class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>URL</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se agregarán las filas de productos -->
        </tbody>
      </table>
    </div>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

  </body>
</html>
